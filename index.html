<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <!--Upper right links-->               
        
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="https://www.google.com/imghp?hl=en">Google Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.google.com/advanced_search">Google Advanced Search</a>   
            </li>
        </ul>
            
            <!--Search box area-->
            <div class="search-area">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"/>         
                <form action="https://www.google.com/search">
                    <input type="text" name="q"  class="search-box">
                    <input type="submit" value="Google Search" class="search-button">
                </form>
        
            </div>
               
           
        
    </body>
</html>
