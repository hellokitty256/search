<!DOCTYPE html>
<html lang="en">

 <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    
    <body class="advanced-body">
    <!--Upper right links-->               
        
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Google Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="images.html">Google Images</a>   
            </li>
        </ul>

        <!--Search box areas-->
        <div class="header-bar">
            <label style="margin-left: 10px;">Advanced Search</label>
        </div>
        <div class="advanced-search-area">
          <form action="https://www.google.com/search" method="GET" name="f">
            <div class="advanced-A">
                <div class="advanced-B">
                    <div class="advancedfield1">
                        <div class="advancedformfield">
                            <span>Find pages with...</span>
                        </div>
                    </div>
                    <div class="advancedformsep"></div>
                </div>
            </div>
            <div class="advancedformfield2">
                <div class="advanceddivborder">
                    <div class="labeldiv">
                        <div class="advancedformfield">
                            <label>all these words:</label>
                        </div>
                    </div>
                    <div class="advancedformfield3">
                        <div class="advancedformfield4">
                            <input id="all" class="advancedforminput" value="" autofocus="autofocus" name="as_q" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="advanced-B">
                    <div class="labeldiv">
                        <div class="words">
                            <label>this exact word or phrase:</label>
                        </div>
                    </div>
                    <div class="advancedformfield3">
                        <div class="advancedformfield4">
                            <input class="advancedforminput" value="" name="as_epq" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="advanced-B">
                    <div class="labeldiv">
                        <div class="advancedformfield">
                            <label>any of these words:</label>
                        </div>
                    </div>
                    <div class="advancedformfield3">
                        <div class="advancedformfield4">
                            <input class="advancedforminput" value="" name="as_oq" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="advanced-B">
                    <div class="labeldiv">
                        <div class="words">
                            <label>none of these words:</label>
                        </div>
                    </div>
                    <div class="advancedformfield3">
                        <div class="advancedformfield4">
                            <input class="advancedforminput" value="" name="as_eq" type="text"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
           
</body>
</html>
